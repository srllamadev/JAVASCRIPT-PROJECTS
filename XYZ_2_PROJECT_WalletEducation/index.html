<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaWallet - Billetera Educativa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c63ff;
            --primary-light: #8a85ff;
            --secondary: #ff6584;
            --success: #4caf50;
            --warning: #ff9800;
            --background: #f0f2f5;
            --card-bg: #ffffff;
            --text: #333333;
            --text-light: #777777;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0e5ec, #c2c8d0);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        /* Estilo Claymorphism */
        .clay-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 
                10px 10px 20px rgba(166, 180, 200, 0.7),
                -10px -10px 20px rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .clay-card:hover {
            box-shadow: 
                15px 15px 30px rgba(166, 180, 200, 0.8),
                -15px -15px 30px rgba(255, 255, 255, 0.9);
            transform: translateY(-5px);
        }

        .clay-btn {
            background: var(--card-bg);
            border: none;
            padding: 14px 25px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 
                5px 5px 10px rgba(166, 180, 200, 0.7),
                -5px -5px 10px rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .clay-btn:active {
            box-shadow: 
                inset 3px 3px 5px rgba(166, 180, 200, 0.7),
                inset -3px -3px 5px rgba(255, 255, 255, 0.8);
            transform: translateY(2px);
        }

        .clay-btn.primary {
            background: var(--primary);
            color: white;
        }

        .clay-btn.secondary {
            background: var(--secondary);
            color: white;
        }

        .clay-btn.success {
            background: var(--success);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            color: var(--primary);
            font-size: 32px;
            margin-bottom: 5px;
            font-weight: 800;
        }

        .header p {
            color: var(--text-light);
            font-size: 16px;
        }

        .balance-card {
            text-align: center;
            padding: 30px 20px;
        }

        .balance-title {
            color: var(--text-light);
            font-size: 18px;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 42px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 25px;
        }

        .currency {
            font-size: 24px;
            color: var(--text-light);
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .actions .clay-btn {
            padding: 12px;
        }

        .transaction-card {
            position: relative;
        }

        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: var(--text);
        }

        .section-title h2 {
            font-size: 20px;
            font-weight: 700;
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .transaction-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 
                3px 3px 6px rgba(166, 180, 200, 0.3),
                -3px -3px 6px rgba(255, 255, 255, 0.5);
        }

        .transaction-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 18px;
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .transaction-date {
            color: var(--text-light);
            font-size: 13px;
        }

        .transaction-amount {
            font-weight: 700;
            font-size: 18px;
        }

        .transaction-amount.positive {
            color: var(--success);
        }

        .transaction-amount.negative {
            color: var(--secondary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 
                15px 15px 30px rgba(0, 0, 0, 0.2),
                -15px -15px 30px rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--text);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 14px;
            border-radius: 16px;
            border: none;
            background: rgba(240, 242, 245, 0.5);
            box-shadow: 
                inset 4px 4px 8px rgba(166, 180, 200, 0.3),
                inset -4px -4px 8px rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        .modal-footer {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .qr-code {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .qr-code img {
            width: 180px;
            height: 180px;
            background: white;
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .address-display {
            background: rgba(240, 242, 245, 0.5);
            border-radius: 16px;
            padding: 15px;
            font-family: monospace;
            text-align: center;
            word-break: break-all;
            margin: 20px 0;
            font-size: 14px;
            box-shadow: 
                inset 3px 3px 6px rgba(166, 180, 200, 0.3),
                inset -3px -3px 6px rgba(255, 255, 255, 0.7);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 16px;
            background: var(--success);
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 200;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--secondary);
        }

        .empty-state {
            text-align: center;
            padding: 30px 0;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #d0d0d0;
        }

        .tabs {
            display: flex;
            background: rgba(240, 242, 245, 0.5);
            border-radius: 16px;
            padding: 5px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--card-bg);
            box-shadow: 
                3px 3px 6px rgba(166, 180, 200, 0.3),
                -3px -3px 6px rgba(255, 255, 255, 0.5);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .lesson-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 
                3px 3px 6px rgba(166, 180, 200, 0.2),
                -3px -3px 6px rgba(255, 255, 255, 0.5);
        }

        .lesson-title {
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .lesson-progress {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 4px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .lesson-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .reward-badge {
            background: var(--warning);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-wallet"></i> EducaWallet</h1>
            <p>Tu billetera educativa para aprender sobre finanzas</p>
        </div>

        <div class="clay-card balance-card">
            <div class="balance-title">Tu Balance</div>
            <div class="balance-amount">25.50 <span class="currency">EDU</span></div>
            <div class="actions">
                <button class="clay-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i> Enviar
                </button>
                <button class="clay-btn" id="receiveBtn">
                    <i class="fas fa-qrcode"></i> Recibir
                </button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="transactions">Transacciones</div>
            <div class="tab" data-tab="lessons">Lecciones</div>
        </div>

        <div class="clay-card transaction-card">
            <div class="tab-content active" id="transactions-content">
                <div class="section-title">
                    <h2>Últimas Transacciones</h2>
                </div>
                <div class="transaction-list" id="transactionList">
                    <!-- Las transacciones se cargarán dinámicamente aquí -->
                </div>
            </div>

            <div class="tab-content" id="lessons-content">
                <div class="section-title">
                    <h2>Lecciones Educativas</h2>
                </div>
                <div id="lessonsContainer">
                    <!-- Las lecciones se cargarán dinámicamente aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Enviar -->
    <div class="modal" id="sendModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title"><i class="fas fa-paper-plane"></i> Enviar EDU</div>
                <button class="close-btn" id="closeSendModal">&times;</button>
            </div>
            <div class="form-group">
                <label for="recipient">Destinatario</label>
                <input type="text" id="recipient" class="form-control" placeholder="Dirección de la billetera">
            </div>
            <div class="form-group">
                <label for="amount">Cantidad</label>
                <input type="number" id="amount" class="form-control" placeholder="0.00 EDU">
            </div>
            <div class="form-group">
                <label for="message">Mensaje (opcional)</label>
                <input type="text" id="message" class="form-control" placeholder="¿Para qué es este envío?">
            </div>
            <div class="modal-footer">
                <button class="clay-btn" id="cancelSend">Cancelar</button>
                <button class="clay-btn primary" id="confirmSend">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Modal para Recibir -->
    <div class="modal" id="receiveModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title"><i class="fas fa-qrcode"></i> Recibir EDU</div>
                <button class="close-btn" id="closeReceiveModal">&times;</button>
            </div>
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=EducaWallet:0x742d35Cc6634C0532925a3b844Bc454e4438f44e" alt="QR Code">
            </div>
            <div class="address-display">
                0x742d35Cc6634C0532925a3b844Bc454e4438f44e
            </div>
            <div class="modal-footer">
                <button class="clay-btn" id="copyAddress">Copiar Dirección</button>
            </div>
        </div>
    </div>

    <!-- Notificación -->
    <div class="notification" id="notification">
        Operación realizada con éxito!
    </div>

    <script>
        // Datos de ejemplo para transacciones
        const transactions = [
            { id: 1, type: 'receive', title: 'Recompensa de lección', date: 'Hoy, 10:30 AM', amount: 5.00 },
            { id: 2, type: 'send', title: 'Enviado a María', date: 'Ayer, 14:15', amount: 2.50 },
            { id: 3, type: 'receive', title: 'Depósito inicial', date: '15 Jul, 09:45', amount: 20.00 },
            { id: 4, type: 'send', title: 'Compra de libro', date: '14 Jul, 16:20', amount: 7.00 }
        ];

        // Datos de ejemplo para lecciones
        const lessons = [
            { id: 1, title: '¿Qué es el dinero?', progress: 100, reward: 5 },
            { id: 2, title: 'Ahorrar vs. Gastar', progress: 75, reward: 5 },
            { id: 3, title: 'Introducción a las criptomonedas', progress: 30, reward: 5 },
            { id: 4, title: 'Gestión de presupuesto', progress: 0, reward: 5 }
        ];

        // Referencias a elementos DOM
        const transactionList = document.getElementById('transactionList');
        const lessonsContainer = document.getElementById('lessonsContainer');
        const sendModal = document.getElementById('sendModal');
        const receiveModal = document.getElementById('receiveModal');
        const closeSendModal = document.getElementById('closeSendModal');
        const closeReceiveModal = document.getElementById('closeReceiveModal');
        const cancelSend = document.getElementById('cancelSend');
        const confirmSend = document.getElementById('confirmSend');
        const sendBtn = document.getElementById('sendBtn');
        const receiveBtn = document.getElementById('receiveBtn');
        const notification = document.getElementById('notification');
        const copyAddressBtn = document.getElementById('copyAddress');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        // Cargar transacciones
        function loadTransactions() {
            transactionList.innerHTML = '';
            
            if (transactions.length === 0) {
                transactionList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exchange-alt"></i>
                        <p>No hay transacciones aún</p>
                    </div>
                `;
                return;
            }
            
            transactions.forEach(transaction => {
                const transactionItem = document.createElement('div');
                transactionItem.classList.add('transaction-item');
                
                transactionItem.innerHTML = `
                    <div class="transaction-icon">
                        <i class="fas fa-${transaction.type === 'receive' ? 'arrow-down' : 'arrow-up'}"></i>
                    </div>
                    <div class="transaction-details">
                        <div class="transaction-title">${transaction.title}</div>
                        <div class="transaction-date">${transaction.date}</div>
                    </div>
                    <div class="transaction-amount ${transaction.type === 'receive' ? 'positive' : 'negative'}">
                        ${transaction.type === 'receive' ? '+' : '-'}${transaction.amount.toFixed(2)} EDU
                    </div>
                `;
                
                transactionList.appendChild(transactionItem);
            });
        }

        // Cargar lecciones
        function loadLessons() {
            lessonsContainer.innerHTML = '';
            
            lessons.forEach(lesson => {
                const lessonCard = document.createElement('div');
                lessonCard.classList.add('lesson-card');
                
                lessonCard.innerHTML = `
                    <div class="lesson-title">${lesson.title}</div>
                    <div class="lesson-progress">
                        <div class="progress-bar" style="width: ${lesson.progress}%"></div>
                    </div>
                    <div class="lesson-footer">
                        <div>
                            ${lesson.progress}% completado
                        </div>
                        <div class="reward-badge">
                            Recompensa: ${lesson.reward} EDU
                        </div>
                    </div>
                `;
                
                lessonsContainer.appendChild(lessonCard);
            });
        }

        // Mostrar notificación
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.classList.remove('error');
            
            if (isError) {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Event Listeners
        sendBtn.addEventListener('click', () => {
            sendModal.style.display = 'flex';
        });

        receiveBtn.addEventListener('click', () => {
            receiveModal.style.display = 'flex';
        });

        closeSendModal.addEventListener('click', () => {
            sendModal.style.display = 'none';
        });

        closeReceiveModal.addEventListener('click', () => {
            receiveModal.style.display = 'none';
        });

        cancelSend.addEventListener('click', () => {
            sendModal.style.display = 'none';
        });

        confirmSend.addEventListener('click', () => {
            const recipient = document.getElementById('recipient').value;
            const amount = parseFloat(document.getElementById('amount').value);
            
            if (!recipient || !amount || amount <= 0) {
                showNotification('Por favor completa todos los campos correctamente', true);
                return;
            }
            
            // Aquí iría la lógica para enviar realmente
            showNotification(`¡Enviado ${amount.toFixed(2)} EDU con éxito!`);
            
            // Limpiar formulario
            document.getElementById('recipient').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('message').value = '';
            
            sendModal.style.display = 'none';
        });

        copyAddressBtn.addEventListener('click', () => {
            // Simular copiar la dirección al portapapeles
            showNotification('¡Dirección copiada al portapapeles!');
        });

        // Manejar cambio de pestañas
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remover clase activa de todas las pestañas
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                // Agregar clase activa a la pestaña seleccionada
                tab.classList.add('active');
                
                // Mostrar el contenido correspondiente
                const tabName = tab.getAttribute('data-tab');
                document.getElementById(`${tabName}-content`).classList.add('active');
            });
        });

        // Inicializar la aplicación
        loadTransactions();
        loadLessons();
    </script>
</body>
</html>
