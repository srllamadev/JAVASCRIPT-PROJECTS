<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaWallet - Billetera Educativa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-wallet"></i> EducaWallet</h1>
            <p>Tu billetera educativa para aprender sobre finanzas</p>
        </div>

        <div class="clay-card balance-card">
            <div class="balance-title">Tu Balance</div>
            <div class="balance-amount">25.50 <span class="currency">EDU</span></div>
            <div class="actions">
                <button class="clay-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i> Enviar
                </button>
                <button class="clay-btn" id="receiveBtn">
                    <i class="fas fa-qrcode"></i> Recibir
                </button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="transactions">Transacciones</div>
            <div class="tab" data-tab="lessons">Lecciones</div>
        </div>

        <div class="clay-card transaction-card">
            <div class="tab-content active" id="transactions-content">
                <div class="section-title">
                    <h2>Últimas Transacciones</h2>
                </div>
                <div class="transaction-list" id="transactionList">
                    <!-- Las transacciones se cargarán dinámicamente aquí -->
                </div>
            </div>

            <div class="tab-content" id="lessons-content">
                <div class="section-title">
                    <h2>Lecciones Educativas</h2>
                </div>
                <div id="lessonsContainer">
                    <!-- Las lecciones se cargarán dinámicamente aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Enviar -->
    <div class="modal" id="sendModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title"><i class="fas fa-paper-plane"></i> Enviar EDU</div>
                <button class="close-btn" id="closeSendModal">&times;</button>
            </div>
            <div class="form-group">
                <label for="recipient">Destinatario</label>
                <input type="text" id="recipient" class="form-control" placeholder="Dirección de la billetera">
            </div>
            <div class="form-group">
                <label for="amount">Cantidad</label>
                <input type="number" id="amount" class="form-control" placeholder="0.00 EDU">
            </div>
            <div class="form-group">
                <label for="message">Mensaje (opcional)</label>
                <input type="text" id="message" class="form-control" placeholder="¿Para qué es este envío?">
            </div>
            <div class="modal-footer">
                <button class="clay-btn" id="cancelSend">Cancelar</button>
                <button class="clay-btn primary" id="confirmSend">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Modal para Recibir -->
    <div class="modal" id="receiveModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title"><i class="fas fa-qrcode"></i> Recibir EDU</div>
                <button class="close-btn" id="closeReceiveModal">&times;</button>
            </div>
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=EducaWallet:0x742d35Cc6634C0532925a3b844Bc454e4438f44e" alt="QR Code">
            </div>
            <div class="address-display">
                0x742d35Cc6634C0532925a3b844Bc454e4438f44e
            </div>
            <div class="modal-footer">
                <button class="clay-btn" id="copyAddress">Copiar Dirección</button>
            </div>
        </div>
    </div>

    <!-- Notificación -->
    <div class="notification" id="notification">
        Operación realizada con éxito!
    </div>

     <script src="scripts.js"></script>
</body>
</html>
