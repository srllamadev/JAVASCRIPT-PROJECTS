<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cubo Giratorio</title>
  <style>body { margin: 0; }</style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/controls/OrbitControls.js"></script>
</head>
<body>
  <script>
    // Escena
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);
    
    // Cámara
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    
    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    // Cubo
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshPhongMaterial({ 
      color: 0x00ff00,
      shininess: 80 
    });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    
    // Luces
    const light1 = new THREE.DirectionalLight(0xffffff, 1);
    light1.position.set(2, 3, 4);
    scene.add(light1);
    
    const light2 = new THREE.AmbientLight(0x404040);
    scene.add(light2);
    
    // Controles de órbita
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    
    // Animación
    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.005;
      controls.update();
      renderer.render(scene, camera);
    }
    
    // Manejo de redimensionamiento
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    animate();
  </script>
</body>
</html>
